<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="assets/mi.png">
    <style>
       .d1{
       	margin: 20px;
       }
    </style>
</head>
<body>
<div class="d1">
    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Info</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>1</td>
                <td>This row indicates that it is primary row.</td>
            </tr>
            <tr class="table-secondary">
                <td>2</td>
                <td>This row indicates that it is secondary row.</td>
            </tr>
            <tr class="table-success">
                <td>3</td>
                <td>This row indicates task successfully completed.</td>
            </tr>
            <tr class="table-danger">
                <td>4</td>
                <td>This row indicates task cancelled.</td>
            </tr>
            <tr class="table-warning">
                <td>5</td>
                <td>This row indicates warning.</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
