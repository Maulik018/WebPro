<html>
<head>
  <title>TICKET BOOKING FORM</title>
  <style>
    div.d1{
      padding: 50px;
    }
    div.d2{
      margin-left: 500px;
      align-self: left;
    }
  </style>

</head>
<body style="background-color: yellow">
  <div class="d1">
  <form>
   <h1 align="center">TICKET BOOKING FORM</h1>
   <br>
   <div class="d2">
   <p>NAME:  <input type="TEXT" size="30" maxlength="99" /></p>
   <p>AGE:  <input type="TEXT" size="5" maxlength="5" /></p>
   <p>ADDRESS:  <input type="TEXT" size="42" maxlength="99" /></p>
   <p>EMAIL:  <input type="TEXT" size="30" maxlength="99" /></p>
   <p>TELEPHONE:  <input type="TEXT" size="10" maxlength="10" /></p>

   <p>SELECT YOUR BERTH: 
    <select name="CHOICES" size="1">
    <option>TATKAL</option>
    <option>LADIES</option>
    <option>GENRAL</option>
   </select></p>

   <p>CITY(FROM): 
   <select name="CITY">
    <option selected="selected">GUJARAT</option>
    <option>DELHI</option>
    <option>MUMBAI</option>
    <option>CHENNAI</option>
   </select></p>

   <p>DESTINATION CITY(TO): 
   <select name="CITY">
    <option>GUJARAT</option>
    <option>DELHI</option>
    <option>MUMBAI</option>
    <option>CHENNAI</option>
   </select></p>

 </div>
  <p align="center"><br>
   <button type="submit">Book Now</button>
   <button type="reset" value="Reset">Reset</button></p>
  </form>
</div>
</body>
</html>
